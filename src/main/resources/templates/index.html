<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
  <head>
  <title>Login page</title>  
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
  </head>
  <body style="background-image: url('/img/Background-Movie.jpg')">
  
  <div align="center" style="padding-top: 50px">
   <div class="card text-white bg-success mb-3" style="max-width: 20rem;" >  
    <h2 class="card-header">Login page</h2>  <br>
    <form th:action="@{/authenticateTheUser}" method="post" style="display: table-row-group;">  
        <label class="card-title" for="username">Username</label>  
        &nbsp;<input type="text" id="username" name="username" autofocus="autofocus" /> <br><br>
        &nbsp;&nbsp;<label class="card-title" for="password">Password</label>  
        &nbsp;<input type="password" id="password" name="password" /><br>   <br>
        <div th:if="${param.error}">
										
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.
										</div>
		
									</div>
        <input id="submit" type="submit" value="Log in" class="btn btn-info"/>  
    </form> <br>
    <p th:if="${loginError}" class="error">Wrong user or password</p>  


    <div class="card-body">
      Or login With GitHub: <form th:action="@{/oauth2/authorization/github}"><input type="submit" value="click here" class="btn btn-info"></form>
    </div>
   </div>   </div> 
  </body>
</html>
